<!DOCTYPE html>
<head></head>
    <title>MuroBBS post finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>

<body>
    <a class="github-fork-ribbon" href="https://github.com/maakuth/muropostfinder/" data-ribbon="Fork me on GitHub"
        title="Fork me on GitHub">Fork me on GitHub</a>
    <h1>MuroBBS post finder</h1>
    <script src="./bundle.js"></script>
    <input type="text" placeholder="Enter MuroBBS post URL or postid here" rows="1" cols="20" id="search" autofocus></input>
    <button type="submit" id="searchButton">Find it!</button>
    <div id="results"></div>
</body>
